<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{border-style:double}
        td, th{border-style:double}
        td{text-align: center}
    </style>
</head>
<body>
    <table>
        <caption>요안도라 객실</caption>
        <h2>객실 소개</h2>
        <h3>도미토리</h3>
        <tr>
            <th>방이름</th>
            <th>대상</th>
            <th>크기</th>
            <th>가격</th>
        </tr>
        <tr>
            <th>유채방</th>
            <td>여성 도미토리</td>
            <td rowspan="3">4인실</td>
            <td rowspan="4">1인 20,000원</td>
        </tr>
        <tr>
            <th rowspan="2">동백방</th>
            <td>동성 도미토리</td>
        </tr>
        <tr>
            <td>가족 1팀</td>
        </tr>
        <tr>
            <th>천혜향방</th>
            <td>-</td>
            <td>2인실</td>
        </tr>
    </table>
</body>
</html>
