<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{border-style:solid}
        th, td{border-style:solid}
        caption{color:deepskyblue}
        th{color:red}
        td{color:blue}
    </style>
</head>
<body>
    <table>
        <caption><b>요안도라 객실</b></caption>
        <tr>
            <th scope="col">방이름</th>
            <th scope="col">대상</th>
            <th scope="col">크기</th>
            <th scope="col">가격</th>
        </tr>
        <tr>
            <th scope="rowgroup">유채방</th>
            <td>도미토라</td>
            <td rowspan="3">4인실</td>
            <td rowspan="4">1인 20,000원</td>
        </tr>
        <tr>
            <th rowspan="2">동백방</th>
            <td>동성 도미토라</td>
        </tr>
        <tr>
            <td>가족 1팀</td>
        </tr>
        <tr>
            <th>천혜향방</th>
            <td>-</td>
            <td>2인실</td>
        </tr>
    </table>
</body>
</html>
